<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guess the Number Game</h2>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Check</button>
        <div id="feedback"></div>
    </div>

    <script>
        // Generate a random target number between 1 and 100
        var targetNumber = Math.floor(Math.random() * 100) + 1;
        console.log("Target number:", targetNumber);

        function checkGuess() {
            var guess = document.getElementById('guess').value;
            var feedbackDiv = document.getElementById('feedback');
            var parsedGuess = parseInt(guess);

            if (isNaN(parsedGuess) || parsedGuess < 1 || parsedGuess > 100) {
                feedbackDiv.innerText = "Please enter a valid number between 1 and 100.";
                return;
            }

            if (parsedGuess < targetNumber) {
                feedbackDiv.innerText = "Try a higher number.";
            } else if (parsedGuess > targetNumber) {
                feedbackDiv.innerText = "Try a lower number.";
            } else {
                feedbackDiv.style.color = 'green';
                feedbackDiv.innerText = "Congratulations! You guessed the correct number!";
                document.getElementById('guess').disabled = true;
            }
        }
    </script>
</body>
</html>
